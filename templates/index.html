<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='node_modules/bootstrap/dist/css/bootstrap.css')}}">
    <title>Naive Responder</title>
</head>

<body>
   
    <div class="container">
       <h1>Naive Responder</h1>
        <form>
          <div class="form-group">
            <label for="q1">查询：</label>
            <input id="q1" class="form-control form-control-lg" type="text" placeholder="什么的">
          </div>
          <div class="form-group">
            <select class="form-control  form-control-lg" id="qtype">
                <option>国家</option>
                <option>城市</option>
            </select>
          </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{url_for('static',filename='node_modules/jquery/dist/jquery.js')}}"></script>
    <script src="{{url_for('static',filename='node_modules/popper.js/dist/umd/popper.js')}}"></script>
    <script src="{{url_for('static',filename='node_modules/bootstrap/dist/js/bootstrap.js')}}"></script>
</body>

</html>
